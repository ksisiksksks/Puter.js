<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apex AI - Next Gen</title>
    
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #000; color: white; }
        
        /* Glassmorphism Premium */
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-panel { background: #0a0a0a; border: 1px solid #222; }
        
        /* Neon Glow Effects */
        .glow-text { text-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
        .glow-border:focus-within { box-shadow: 0 0 15px rgba(124, 58, 237, 0.3); border-color: #7c3aed; }
        
        /* Utilities */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .hidden-screen { display: none !important; }
        
        /* Markdown Chat Styling */
        .prose p { margin-bottom: 0.5rem; line-height: 1.5; }
        .prose strong { color: #a78bfa; }
        .prose code { background: #1f1f1f; padding: 2px 5px; border-radius: 4px; color: #e9d5ff; font-family: monospace; }
        .prose pre { background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; overflow-x: auto; margin-top: 5px; }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col bg-black">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-black flex items-center justify-center p-6 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
        
        <div id="step-email" class="w-full max-w-md glass p-8 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-600 to-blue-600"></div>
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 tracking-tight">Apex <span class="text-purple-500 glow-text">AI</span></h1>
                <p class="text-gray-400 text-sm">Masuk dengan email untuk melanjutkan.</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold tracking-wider ml-1">Email Address</label>
                    <input type="email" id="email-input" class="w-full bg-[#111] border border-[#333] text-white p-4 rounded-xl focus:outline-none focus:border-purple-500 transition-all mt-1" placeholder="nama@email.com">
                </div>
                <button onclick="sendVerificationCode()" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded-xl transition shadow-[0_0_20px_rgba(124,58,237,0.4)]">
                    KIRIM KODE VERIFIKASI
                </button>
            </div>
        </div>

        <div id="step-otp" class="hidden-screen w-full max-w-md glass p-8 rounded-3xl shadow-2xl text-center">
            <div class="mb-6">
                <i class="fas fa-shield-alt text-4xl text-purple-500 mb-4"></i>
                <h2 class="text-xl font-bold">Verifikasi Keamanan</h2>
                <p class="text-gray-400 text-xs mt-2">Kode telah dikirim ke <span id="display-email" class="text-white font-bold"></span></p>
            </div>
            
            <input type="number" id="otp-input" class="w-full bg-[#111] border border-[#333] text-white text-center text-2xl tracking-[10px] p-4 rounded-xl focus:outline-none focus:border-purple-500 transition-all mb-4" placeholder="000000">
            
            <button onclick="verifyCode()" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition">
                VERIFIKASI & MASUK
            </button>
            <button onclick="backToEmail()" class="mt-4 text-xs text-gray-500 hover:text-white">Ganti Email</button>
        </div>
    </div>

    <div id="app-screen" class="hidden-screen flex h-full relative">
        
        <div id="sidebar" class="hidden md:flex flex-col w-72 glass-panel border-r border-[#222] z-20">
            <div class="p-6 border-b border-[#222]">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center font-bold">A</div>
                    <span class="font-bold text-lg tracking-wide">Apex AI</span>
                </div>
            </div>
            
            <div class="p-4">
                <button onclick="resetChat()" class="w-full bg-[#1a1a1a] hover:bg-[#252525] border border-[#333] text-white p-3 rounded-xl flex items-center justify-center gap-2 transition text-sm font-semibold">
                    <i class="fas fa-plus text-purple-500"></i> Percakapan Baru
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-4 space-y-1" id="history-list">
                </div>

            <div class="p-4 border-t border-[#222] bg-[#050505]">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-xs" id="avatar-display">U</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold truncate" id="username-display">User</p>
                        <p class="text-[10px] text-green-500">‚óè Online</p>
                    </div>
                    <button onclick="logout()" class="text-gray-500 hover:text-red-500"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-[#000] relative">
            
            <div class="h-16 border-b border-[#222] flex items-center justify-between px-4 glass z-10">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-400"><i class="fas fa-bars"></i></button>
                    <div>
                        <h1 class="font-bold text-sm flex items-center gap-2">
                            Apex AI <span class="text-[10px] bg-purple-900/50 text-purple-400 px-2 rounded border border-purple-500/30">GPT-5.0</span>
                        </h1>
                    </div>
                </div>
                <div class="flex gap-2">
                    <div class="text-[10px] px-2 py-1 rounded bg-[#111] border border-[#333] text-gray-400" id="limit-badge">
                        Limit: 100
                    </div>
                </div>
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 pb-32 space-y-6 scroll-smooth">
                <div class="h-full flex flex-col items-center justify-center text-gray-600 opacity-40 space-y-4">
                    <i class="fas fa-cube text-4xl"></i>
                    <p class="text-sm font-mono">APEX ENGINE READY</p>
                </div>
            </div>

            <div class="absolute bottom-0 w-full bg-gradient-to-t from-black via-black to-transparent pt-10 pb-4 px-4">
                
                <div id="image-preview" class="hidden mb-2 bg-[#111] border border-[#333] p-2 rounded-xl w-fit relative animate-bounce-in">
                    <img id="img-element" src="" class="h-20 rounded-lg object-cover">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-600 rounded-full w-5 h-5 flex items-center justify-center text-xs"><i class="fas fa-times"></i></button>
                </div>

                <div class="max-w-3xl mx-auto flex items-end gap-2 bg-[#0a0a0a] border border-[#222] p-2 rounded-2xl shadow-2xl glow-border transition-all">
                    
                    <button onclick="document.getElementById('file-upload').click()" class="p-3 text-gray-400 hover:text-purple-400 transition">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="handleImage(this)">

                    <textarea id="user-input" rows="1" class="flex-1 bg-transparent text-white placeholder-gray-600 text-sm py-3 focus:outline-none resize-none max-h-32" placeholder="Tanya sesuatu pada Apex AI..."></textarea>
                    
                    <button onclick="sendMessage()" id="send-btn" class="p-3 bg-white text-black rounded-xl hover:bg-gray-200 transition font-bold">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-gray-600">Powered by Apex Engine v5.0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const DAILY_LIMIT = 100;
        let userData = JSON.parse(localStorage.getItem('apex_user'));
        let chats = JSON.parse(localStorage.getItem('apex_chats')) || [];
        let limit = JSON.parse(localStorage.getItem('apex_limit')) || { date: new Date().toDateString(), count: 0 };
        
        // --- VARS ---
        let generatedOTP = null;
        let tempEmail = "";
        let currentImage = null;

        // --- AUTH SYSTEM (MOCK BACKEND) ---
        function init() {
            if (userData) {
                showApp();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden-screen');
            }
        }

        function sendVerificationCode() {
            const email = document.getElementById('email-input').value;
            if(!email.includes('@') || email.length < 5) return alert("Masukkan email valid!");
            
            tempEmail = email;
            // Generate Random 6 Digit Code
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            
            const btn = document.querySelector('#step-email button');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> MENGIRIM...`;
            
            setTimeout(() => {
                // UI SWITCH
                document.getElementById('step-email').classList.add('hidden-screen');
                document.getElementById('step-otp').classList.remove('hidden-screen');
                document.getElementById('display-email').innerText = email;
                
                // MOCK EMAIL ALERT (Karena ga ada server beneran)
                alert(`[SIMULASI EMAIL]\n\nKode Verifikasi Apex AI Anda adalah: ${generatedOTP}\n\n(Masukkan kode ini untuk login)`);
            }, 1500);
        }

        function verifyCode() {
            const input = document.getElementById('otp-input').value;
            if (input == generatedOTP) {
                // SUCCESS
                userData = {
                    email: tempEmail,
                    name: tempEmail.split('@')[0],
                    joined: Date.now()
                };
                localStorage.setItem('apex_user', JSON.stringify(userData));
                showApp();
            } else {
                alert("Kode Salah! Coba lagi.");
                document.getElementById('otp-input').value = "";
            }
        }

        function backToEmail() {
            document.getElementById('step-otp').classList.add('hidden-screen');
            document.getElementById('step-email').classList.remove('hidden-screen');
            document.querySelector('#step-email button').innerText = "KIRIM KODE VERIFIKASI";
        }

        function logout() {
            localStorage.removeItem('apex_user');
            location.reload();
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden-screen');
            document.getElementById('app-screen').classList.remove('hidden-screen');
            document.getElementById('username-display').innerText = userData.name;
            document.getElementById('avatar-display').innerText = userData.name.charAt(0).toUpperCase();
            
            checkLimit();
            loadHistory();
        }

        // --- LIMIT SYSTEM ---
        function checkLimit() {
            const today = new Date().toDateString();
            if(limit.date !== today) {
                limit = { date: today, count: 0 };
                localStorage.setItem('apex_limit', JSON.stringify(limit));
            }
            document.getElementById('limit-badge').innerText = `Limit: ${limit.count}/${DAILY_LIMIT}`;
        }

        // --- IMAGE HANDLING ---
        function handleImage(input) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImage = e.target.result;
                    document.getElementById('img-element').src = currentImage;
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentImage = null;
            document.getElementById('file-upload').value = '';
            document.getElementById('image-preview').classList.add('hidden');
        }

        // --- CHAT ENGINE (FAST) ---
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if((!text && !currentImage) || limit.count >= DAILY_LIMIT) return;

            // Clear Welcome Screen
            if(chatBox.querySelector('.fa-cube')) chatBox.innerHTML = '';

            // Update Limit
            limit.count++;
            localStorage.setItem('apex_limit', JSON.stringify(limit));
            checkLimit();

            // UI User
            appendMessage('user', text, currentImage);
            const userMsg = text;
            const userImg = currentImage; // Simpan ke variabel lokal
            
            // Reset UI Input
            userInput.value = '';
            clearImage();

            // Loading
            const loadingId = showLoading();

            try {
                // CONTEXT PROMPT FOR IMAGE
                let prompt = "";
                
                if (userImg) {
                    // Trik agar AI sadar gambar (tanpa multimodal native yang berat)
                    prompt = `[SYSTEM: User uploaded an image. Pretend you see it and analyze the context from user text.]\nUser: ${userMsg || "Apa pendapatmu tentang gambar ini?"}`;
                } else {
                    prompt = `User: ${userMsg}`;
                }

                // Puter AI Call
                // Kita gunakan default model Puter yang pintar
                const response = await puter.ai.chat(prompt);
                
                removeLoading(loadingId);
                
                let aiText = typeof response === 'object' ? response.message.content : response.toString();
                appendMessage('ai', aiText);
                
                // Save History
                saveChat(userMsg, aiText);

            } catch (err) {
                removeLoading(loadingId);
                appendMessage('system', "Koneksi terganggu. Coba lagi.");
            }
        }

        function appendMessage(role, text, img) {
            const div = document.createElement('div');
            div.className = `flex gap-4 max-w-3xl mx-auto w-full mb-6 animate-fade-in ${role === 'user' ? 'flex-row-reverse' : ''}`;
            
            let content = '';
            let imgHTML = img ? `<img src="${img}" class="max-h-60 rounded-lg border border-gray-600 mb-2 shadow-lg">` : '';

            if (role === 'ai') {
                content = `
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center shrink-0 font-bold text-xs">A</div>
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] text-purple-400 mb-1 font-bold">Apex AI</div>
                        <div class="text-sm text-gray-200 leading-relaxed prose prose-invert max-w-none">
                            ${marked.parse(text)}
                        </div>
                    </div>`;
            } else if (role === 'user') {
                content = `
                    <div class="flex-1 flex flex-col items-end max-w-[85%]">
                        <div class="bg-[#1f1f1f] text-white p-3 rounded-2xl rounded-tr-none border border-[#333] shadow-md text-sm">
                            ${imgHTML}
                            <p>${text.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>`;
            } else {
                content = `<div class="w-full text-center text-xs text-red-500 bg-red-900/10 p-2 rounded border border-red-900/30">${text}</div>`;
            }

            div.innerHTML = content;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        function showLoading() {
            const id = 'load-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex gap-4 max-w-3xl mx-auto w-full mb-6';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-lg bg-gray-800 flex items-center justify-center shrink-0"><i class="fas fa-circle-notch fa-spin text-purple-500 text-xs"></i></div>
                <div class="flex items-center gap-2 text-xs text-gray-500 mt-2">
                    <span class="animate-pulse">Apex sedang berpikir...</span>
                </div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }
        function removeLoading(id) { const el = document.getElementById(id); if(el) el.remove(); }

        // --- HISTORY ---
        function saveChat(user, ai) {
            // Simple History saving
            chats.unshift({ user: user.substring(0, 20), ai: ai });
            if(chats.length > 20) chats.pop(); // Max 20 history
            localStorage.setItem('apex_chats', JSON.stringify(chats));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            chats.forEach((c, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3 rounded-lg text-xs text-gray-400 hover:bg-[#1a1a1a] hover:text-white truncate transition mb-1";
                btn.innerText = c.user || "Gambar/File";
                list.appendChild(btn);
            });
        }

        function resetChat() {
            chatBox.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-600 opacity-40 space-y-4">
                    <i class="fas fa-cube text-4xl"></i>
                    <p class="text-sm font-mono">APEX ENGINE READY</p>
                </div>`;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('hidden');
            sb.classList.toggle('absolute');
            sb.classList.toggle('h-full');
            sb.classList.toggle('w-72');
        }

        // START APP
        init();
    </script>
</body>
</html>
